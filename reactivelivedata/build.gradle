apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.jfrog.bintray'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    api 'androidx.lifecycle:lifecycle-livedata:2.0.0'
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testImplementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    testImplementation 'androidx.arch.core:core-testing:2.0.0'
}

tasks.withType(Javadoc).all {
    enabled = false
}

bintray {
    user = rootProject.user
    key = rootProject.key
    dryRun = rootProject.dryRun
    publish = true
    pkg {
        repo = 'maven'
        name = rootProject.name
        desc = rootProject.description
        userOrg = rootProject.user
        licenses = rootProject.licences
        vcsUrl = rootProject.vcsUrl
        websiteUrl = rootProject.websiteUrl
        issueTrackerUrl = rootProject.issueTrackerUrl
        version {
            name = rootProject.version
            vcsTag = rootProject.version
        }
    }
}
